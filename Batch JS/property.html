<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property And Method</title>
</head>
<body>
    <h1>Property And Method</h1>

    <h2 id="createTexNodeId"></h2>
    <button onclick="createText()">createTexNode</button>


    <script>
        function createText(){
            // alert('hello');
            let createTexNodeId = document.getElementById('createTextNodeId');
            // createTexNodeId.innerText = "Create Text Node";
            let createText = document.createTextNode('Create Text Node');
            createTexNodeId.appendChild(createText);

        }
    </script>


    
</body>
</html>
