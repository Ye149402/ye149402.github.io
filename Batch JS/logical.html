<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logical</title>
</head>
<body>
    <h1>logical Operator Lessons</h1>
    <script>
        // && and 
        // || or
        // ! not

        console.log( 12 > 10 && 3 < 2 && 20 > 19);        // True && false && True = false
        console.log( 12 > 10 || 3 < 2 || 20 > 19);        // True || True || True = True
        

        if (12 > 10 && 1 < 2 && 20 > 19) {
            // code
            document.write("Hello");
            
        }
        if (12 > 10 || 1 < 2 || 20 > 19) {
            // code
            document.write("Hello Next");
            
        }

        let num;
        if (!num) {
            document.write("Something");
            
        }


    </script>
    
</body>
</html>
