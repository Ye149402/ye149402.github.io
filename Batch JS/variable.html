<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <h1>Three Type Of Variable</h1>
    <p>
        Var <br>
        Let <br>
        Const 
    </p>
    
    <script>
        var name = "Kyaw Zin Aung";     // global variable
        document.write(name);
        document.write('<br>');
        var name = "Kyaw Zin Aung Update";
        document.write(name);
        document.write('<br>');



        let fatherName = "U Maung Nyo";   // block scope variable
        document.write(fatherName);
        document.write('<br>');
        fatherName = "U Maung Nyo Update";
        document.write(fatherName);
        document.write('<br>');




        const motherName = "Daw Kyin Ohn";   // const variable
        document.write(motherName);
        document.write('<br>');

        motherName = "Daw Kyin Ohin Update";
        document.write(motherName);
        document.write('<br>');


  

       


    </script>
</body>
</html>
